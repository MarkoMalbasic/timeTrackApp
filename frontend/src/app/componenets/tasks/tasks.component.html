
<div class="container">
      <table class="table table-hover">
        <thead>
            <tr>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Elapsed Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let task of tasks'>
                <td >{{task.startTime | date: 'EEE, yyyy-MM-dd, HH:mm:ss'}}</td>
                <td>{{task.endTime | date: 'EEE, yyyy-MM-dd, HH:mm:ss'}}</td>
                <td>{{task.elapsedTime | date: "mm:ss"}}</td> 
            </tr>
        </tbody>
      </table>
  </div>
